server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index rooms.html;


    location / {
        try_files $uri $uri /index.html;
    }

    #evitar cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-chache";
    }

}
