<div class="auth-wrapper">
  <mat-card class="auth-card mat-elevation-z4">
    <div class="auth-header">
      <div class="auth-icon">
        <mat-icon>person_add</mat-icon>
      </div>
      <div>
        <h2 class="auth-title">Crear cuenta</h2>
        <p class="auth-subtitle">
          Regístrate para reservar habitaciones en el Hotel SPA.
        </p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls.name.hasError('required')">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('minlength')">
          Mínimo 2 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.controls.email.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Correo inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.controls.password.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">
          Mínimo 4 caracteres
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        class="full-width auth-primary-btn"
        type="submit"
        [disabled]="loading || form.invalid"
      >
        <mat-progress-spinner
          *ngIf="loading"
          mode="indeterminate"
          [diameter]="20"
          class="btn-spinner">
        </mat-progress-spinner>
        <span *ngIf="!loading">Registrarme</span>
      </button>
    </form>

    <div class="auth-footer">
      <span>¿Ya tienes cuenta?</span>
      <button mat-button color="accent" (click)="goToLogin()">
        Iniciar sesión
      </button>
    </div>
  </mat-card>
</div>
